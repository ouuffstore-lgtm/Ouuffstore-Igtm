<style>
:root{
  --bg:#f5f7fa;
  --blue:#002147;
  --accent:#ff9500;
  --accent-dark:#e07d00;
  --card:#ffffff;
  --muted:#d8e0ff;
  --text:#222;
}

*{box-sizing:border-box;}
body {
  font-family: 'Poppins', 'Segoe UI', sans-serif;
  margin:0;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
}

/* HEADER */
header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:var(--blue);
  padding:10px 20px;
  height:70px;
  position:relative;
}
header .logo img { height:50px; display:block; }
header h1 {
  margin:0;
  color:var(--accent);
  text-align:center;
  flex-grow:1;
  font-size:1.8em;
}
.header-actions {
  display:flex;
  gap:12px;
  align-items:center;
}
.whatsapp-button {
  background:var(--accent);
  color:white;
  padding:10px 18px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
}
.whatsapp-button:hover { background:var(--accent-dark); }
.cart-icon {
  font-size:22px;
  color:var(--accent);
  padding:6px 8px;
  border-radius:8px;
  display:inline-flex;
  align-items:center;
  gap:6px;
}
#cart-count {
  background:var(--accent);
  color:white;
  border-radius:50%;
  padding:2px 6px;
  font-size:12px;
  font-weight:700;
  line-height:1;
  position:relative;
}
@keyframes bounce { 0%,20%,50%,80%,100%{transform:translateY(0)} 40%{transform:translateY(-6px)} 60%{transform:translateY(-3px)} }
.cart-bounce { animation:bounce .6s; }

/* SECTIONS */
section { max-width:1100px; margin:60px auto; padding:0 20px; }
h2 { text-align:center; color:var(--blue); margin-bottom:18px; font-size:1.8em; }

/* CATALOGUES */
.categorie {
  background:var(--card);
  border-radius:15px;
  box-shadow:0 3px 10px rgba(0,0,0,0.06);
  padding:18px;
  margin-bottom:30px;
  opacity:0;
  transform:translateY(10px);
  transition:opacity .45s ease, transform .45s ease;
}
.categorie.is-visible { opacity:1; transform:none; }
.produits {
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding-bottom:8px;
  -webkit-overflow-scrolling:touch;
}
.produit {
  flex:0 0 auto;
  width:230px;
  text-align:center;
  transition: transform .28s ease, box-shadow .28s ease, opacity .35s ease;
  border-radius:12px;
  background:transparent;
  opacity:0;
  transform:translateY(8px);
}
.produit.is-visible { opacity:1; transform:none; }
.produit:hover { transform:translateY(-6px);}
.produit img { width:100%; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06);}
.produit h3 { margin-top:10px; font-size:1.05em; color:var(--blue);}
.produit p, .produit .price { font-weight:700; color:var(--accent); margin:6px 0; }
.categorie .button {
  display:block;
  width:max-content;
  margin:14px auto 0;
  padding:10px 18px;
  border-radius:10px;
  background:var(--accent);
  color:white;
  text-decoration:none;
  font-weight:600;
}
.categorie .button:hover { background:var(--accent-dark); }

/* PRODUITS POPULAIRES */
.products { display:grid; grid-template-columns:repeat(auto-fit, minmax(260px,1fr)); gap:20px; margin-top:12px;}
.card {
  background:var(--card);
  border-radius:12px;
  padding:14px;
  text-align:center;
  box-shadow:0 4px 18px rgba(0,0,0,0.06);
  opacity:0;
  transform:translateY(8px);
  transition:transform .25s ease, box-shadow .25s ease, opacity .35s ease;
}
.card.is-visible { opacity:1; transform:none;}
.card:hover { transform:translateY(-8px); box-shadow:0 14px 30px rgba(0,0,0,0.09);}
.card img { width:100%; border-radius:10px; margin-bottom:10px;}
.price { font-weight:700; color:var(--accent); margin:8px 0; }

/* FOOTER */
footer { text-align:center; padding:26px 10px; background:var(--blue); color:var(--muted); margin-top:36px;}

@media screen and (max-width:600px){
  header { flex-direction:column; height:auto; gap:10px; padding:12px;}
  header h1 { order:2; font-size:1.45em;}
  .produit { width:46%; }
  .produits { gap:12px; }
}
</style>

<script>
// --- Panier ---
let panier = JSON.parse(localStorage.getItem('panier')) || [];
function updateCartCount() {
  const el = document.getElementById('cart-count');
  el.textContent = panier.length || 0;
  el.parentElement.classList.add('cart-bounce');
  setTimeout(()=> el.parentElement.classList.remove('cart-bounce'),650);
}
document.addEventListener('DOMContentLoaded', updateCartCount);

// --- Ajouter au panier ---
document.querySelectorAll('.add-cart').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const nom = btn.dataset.nom;
    const prix = Number(btn.dataset.prix);
    panier.push({nom, prix});
    localStorage.setItem('panier', JSON.stringify(panier));
    updateCartCount();
    showToast(`${nom} ajout√© au panier`);
  });
});

// --- Toast ---
function showToast(text){
  let t = document.getElementById('ouff-toast');
  if(!t){
    t = document.createElement('div');
    t.id='ouff-toast';
    t.style.position='fixed';
    t.style.left='50%';
    t.style.bottom='24px';
    t.style.transform='translateX(-50%)';
    t.style.background='var(--blue)';
    t.style.color='#fff';
    t.style.padding='10px 16px';
    t.style.borderRadius='8px';
    t.style.boxShadow='0 6px 20px rgba(0,0,0,0.18)';
    t.style.zIndex=99999;
    t.style.opacity='0';
    t.style.transition='opacity .2s, transform .2s';
    document.body.appendChild(t);
  }
  t.textContent = text;
  t.style.opacity='1';
  t.style.transform='translateX(-50%) translateY(0)';
  clearTimeout(t._t);
  t._t = setTimeout(()=>{
    t.style.opacity='0';
    t.style.transform='translateX(-50%) translateY(8px)';
  },2000);
}

// --- Intersection Observer animation ---
document.addEventListener('DOMContentLoaded', function(){
  const animated = Array.from(document.querySelectorAll('[data-animate]'));
  const observer = new IntersectionObserver((entries, obs)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('is-visible');
        const children = entry.target.querySelectorAll('.produit, .card');
        children.forEach((ch,i)=>{
          ch.style.transition='opacity .45s ease, transform .45s ease';
          ch.style.transitionDelay=(i*60)+'ms';
          ch.classList.add('is-visible');
        });
        obs.unobserve(entry.target);
      }
    });
  }, {threshold:0.08});
  animated.forEach(el=>observer.observe(el));
});
</script>
